        }
        .option.disabled {

        /* 샷건 퀴즈 스타일 */
        .shotgun-target {
            transition: transform 0.1s ease-out, background-color 0.3s ease;
            cursor: pointer;
        }
        .shotgun-target:not([disabled]):active {
            transform: scale(0.95);
        }
        .shotgun-target.correct-answer {
             background-color: #22c55e;

        }

        /* 불꽃놀이 효과 */
        #fireworks-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 1000;
        }
        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            opacity: 1;
            animation: firework-burst 1s ease-out forwards;
        }

        @keyframes firework-burst {
            from {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            to {
                transform: translate(var(--tx), var(--ty)) scale(0.5);
                opacity: 0;
            }
        }
        
        /* 스크롤바 디자인 */
        ::-webkit-scrollbar {

        }

            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.3s;
            text-decoration: none;
            margin-top: 0.25rem;
        }

        // 초기화 함수
        function init() {
            const mainTabsContainer = document.getElementById('main-tabs');
            const chapterKeys = Object.keys(examData);

            // 메인 탭 생성
            chapterKeys.forEach(key => {
                const tabButton = document.createElement('button');
                tabButton.className = 'tab-btn px-4 py-2 text-sm md:text-base rounded-lg font-medium transition-all duration-300 ease-in-out hover:bg-blue-100';
                tabButton.textContent = examData[key].title;
                tabButton.onclick = () => showChapter(key);
                mainTabsContainer.appendChild(tabButton);
            });

            // 첫 번째 챕터 기본으로 표시
            if (chapterKeys.length > 0) {
                showChapter(chapterKeys[0]);
            }
        }

        // 챕터 내용 표시 함수
        function showChapter(chapterId) {
            // 메인 탭 활성화 상태 업데이트
            const mainTabs = document.querySelectorAll('#main-tabs .tab-btn');
            mainTabs.forEach(tab => {
                if (tab.textContent === examData[chapterId].title) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });
            
            const contentArea = document.getElementById('content-area');
            contentArea.innerHTML = `
                <!-- 서브 탭 -->
                <div id="sub-tabs-${chapterId}" class="flex border-b mb-6 space-x-2 sm:space-x-4 md:space-x-8 overflow-x-auto">
                    <button class="sub-tab-btn flex-shrink-0 pb-2 px-1 text-sm sm:text-base md:text-lg" onclick="showSubContent('${chapterId}', 'key-points')">출제포인트 20</button>
                    <button class="sub-tab-btn flex-shrink-0 pb-2 px-1 text-sm sm:text-base md:text-lg" onclick="showSubContent('${chapterId}', 'test1')">실력확인문제 1</button>
                    <button class="sub-tab-btn flex-shrink-0 pb-2 px-1 text-sm sm:text-base md:text-lg" onclick="showSubContent('${chapterId}', 'test2')">실력확인문제 2</button>
                    <button class="sub-tab-btn flex-shrink-0 pb-2 px-1 text-sm sm:text-base md:text-lg" onclick="showSubContent('${chapterId}', 'shotgun')">샷건 퀴즈</button>
                </div>
                <!-- 서브 컨텐츠 영역 -->
                <div id="sub-content-area-${chapterId}"></div>
            `;
            
            // 첫 번째 서브 탭 기본으로 표시
            showSubContent(chapterId, 'key-points');
        }

        // 서브 컨텐츠 표시 함수
        function showSubContent(chapterId, subContentId) {
            // 서브 탭 활성화 상태 업데이트
            const subTabs = document.querySelectorAll(`#sub-tabs-${chapterId} .sub-tab-btn`);
            subTabs.forEach(tab => {
                if (tab.getAttribute('onclick').includes(`'${subContentId}'`)) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });

            const subContentArea = document.getElementById(`sub-content-area-${chapterId}`);
            if (subContentId === 'key-points') {
                renderKeyPoints(chapterId, subContentArea);
            } else if (subContentId === 'shotgun') {
                renderShotgunQuiz(chapterId, subContentArea);
            } else {
                renderTest(chapterId, subContentId, subContentArea);
            }
        }

        // 출제포인트 렌더링 함수
        function renderKeyPoints(chapterId, container) {
            const points = examData[chapterId].keyPoints;
            const pointsHtml = points.map((point, index) => `
                <li class="flex items-start">
                    <span class="mr-3 text-blue-500 font-bold text-lg">${String(index + 1).padStart(2, '0')}</span>
                    <span>${point}</span>
                </li>
            `).join('');
            container.innerHTML = `
                <h3 class="text-2xl font-bold mb-6 text-slate-700">핵심 출제 포인트 20</h3>
                <ul class="space-y-4 text-slate-600 list-inside text-lg">${pointsHtml}</ul>
            `;
        }
        
        // 시험문제 렌더링 함수
        function renderTest(chapterId, testId, container) {
            const testData = examData[chapterId].tests[testId];
            let questionsHtml = '';

            testData.forEach((item, index) => {
                const optionsHtml = item.o.map((option, oIndex) => `
                    <div class="option p-4 border-2 border-slate-200 rounded-lg cursor-pointer hover:bg-blue-50 hover:border-blue-300 transition-all" onclick="selectOption(this, '${chapterId}-${testId}-${index}')">
                        <span class="mr-3 font-bold text-blue-600">${oIndex + 1}.</span>
                        <span>${option}</span>
                    </div>
                `).join('');

                questionsHtml += `
                    <div id="question-${chapterId}-${testId}-${index}" class="mb-8 p-6 bg-slate-50 rounded-xl shadow-sm">
                        <p class="mb-4 font-semibold text-lg text-slate-800">${index + 1}. ${item.q}</p>
                        <div class="space-y-3" data-answer="${item.a}">
                            ${optionsHtml}
                        </div>
                        <p class="result-text mt-3 text-sm font-bold"></p>
                    </div>
                `;
            });

            container.innerHTML = `
                <h3 class="text-2xl font-bold mb-6 text-slate-700">${testId === 'test1' ? '실력확인문제 1' : '실력확인문제 2'}</h3>
                <div id="quiz-form-${chapterId}-${testId}">${questionsHtml}</div>
                <div class="text-center mt-8">
                    <button id="submit-btn-${chapterId}-${testId}" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-lg text-lg hover:bg-blue-700 transition-all transform hover:scale-105" onclick="submitTest('${chapterId}', '${testId}')">채점하기</button>
                </div>
                <div id="result-area-${chapterId}-${testId}" class="mt-8 text-center"></div>
            `;
        }

        // 옵션 선택 함수
        function selectOption(selectedDiv, questionId) {
            const questionContainer = document.getElementById(`question-${questionId}`);
            if(questionContainer.classList.contains('answered')) return;

            const options = questionContainer.querySelectorAll('.option');
            options.forEach(opt => opt.classList.remove('selected'));
            selectedDiv.classList.add('selected');
        }

        // 시험 채점 함수
        function submitTest(chapterId, testId) {
            const testData = examData[chapterId].tests[testId];
            let score = 0;
            
            testData.forEach((item, index) => {
                const questionContainer = document.getElementById(`question-${chapterId}-${testId}-${index}`);
                questionContainer.classList.add('answered');

                const optionsContainer = questionContainer.querySelector('.space-y-3');
                const selectedOption = optionsContainer.querySelector('.option.selected');
                const resultText = questionContainer.querySelector('.result-text');

                const correctAnswerIndex = item.a;
                const options = optionsContainer.querySelectorAll('.option');

                options.forEach(opt => opt.classList.add('disabled'));
                options[correctAnswerIndex].classList.add('correct');

                if (selectedOption) {
                    const selectedIndex = Array.from(options).indexOf(selectedOption);
                    if (selectedIndex === correctAnswerIndex) {
                        score++;
                        resultText.textContent = "정답입니다!";
                        resultText.className = "result-text mt-3 text-sm font-bold text-green-600";
                    } else {
                        selectedOption.classList.add('incorrect');
                        resultText.textContent = `오답입니다. 정답은 ${correctAnswerIndex + 1}번 입니다.`;
                        resultText.className = "result-text mt-3 text-sm font-bold text-red-600";
                    }
                } else {
                    resultText.textContent = `정답은 ${correctAnswerIndex + 1}번 입니다.`;
                    resultText.className = "result-text mt-3 text-sm font-bold text-red-600";
                }
            });

            const finalScore = (score / testData.length) * 100;
            const resultArea = document.getElementById(`result-area-${chapterId}-${testId}`);
            resultArea.innerHTML = `
                <div class="bg-blue-50 p-6 rounded-xl border-2 border-blue-200">
                    <p class="text-xl font-bold text-slate-700">채점 결과</p>
                    <p class="text-5xl font-bold text-blue-600 my-4">${Math.round(finalScore)}<span class="text-3xl text-slate-500">점</span></p>
                    <p class="text-slate-600">총 ${testData.length}문제 중 ${score}문제를 맞혔습니다.</p>
                </div>
            `;
            
            const submitBtn = document.getElementById(`submit-btn-${chapterId}-${testId}`);
            submitBtn.disabled = true;
            submitBtn.classList.add('bg-slate-400', 'cursor-not-allowed');
            submitBtn.classList.remove('hover:bg-blue-700', 'transform', 'hover:scale-105');
        }
        
        // --- 샷건 퀴즈 로직 ---
        const shotgunState = {};

        function renderShotgunQuiz(chapterId, container) {
            container.innerHTML = `
                <div id="shotgun-start-${chapterId}" class="text-center p-8">
                    <h3 class="text-3xl font-bold mb-4 text-blue-600">샷건 퀴즈: ${examData[chapterId].title}</h3>
                    <p class="text-slate-600 mb-6">제한 시간 내에 정답을 빠르게 맞혀보세요!</p>
                    <input type="text" id="player-name-${chapterId}" placeholder="이름을 입력하세요" class="p-2 border rounded-md mb-4 w-full max-w-xs text-center">
                    <button class="bg-amber-500 text-white font-bold py-3 px-8 rounded-lg text-xl hover:bg-amber-600 transition-transform transform hover:scale-105" onclick="startShotgunQuiz('${chapterId}')">도전!</button>
                    <p id="player-name-error-${chapterId}" class="text-red-500 mt-2 hidden">이름을 입력해야 시작할 수 있습니다.</p>
                </div>
                <div id="shotgun-game-${chapterId}" class="hidden"></div>
                <div id="shotgun-end-${chapterId}" class="hidden text-center p-8"></div>
            `;
        }

        async function startShotgunQuiz(chapterId) {
            const playerNameInput = document.getElementById(`player-name-${chapterId}`);
            const playerName = playerNameInput.value.trim();
            if (!playerName) {
                document.getElementById(`player-name-error-${chapterId}`).classList.remove('hidden');
                return;
            }
            document.getElementById(`player-name-error-${chapterId}`).classList.add('hidden');

            if (Tone.context.state !== 'running') {
                await Tone.start();
            }

            shotgunState[chapterId] = {
                playerName,
                questions: shuffle([...examData[chapterId].tests.test1, ...examData[chapterId].tests.test2]),
                currentQIndex: 0,
                score: 0,
                timer: 20,
                timerId: null,
                incorrectAnswers: []
            };

            document.getElementById(`shotgun-start-${chapterId}`).classList.add('hidden');
            document.getElementById(`shotgun-game-${chapterId}`).classList.remove('hidden');
            
            loadShotgunQuestion(chapterId);
        }

        function loadShotgunQuestion(chapterId) {
            const state = shotgunState[chapterId];
            if (state.currentQIndex >= state.questions.length) {
                endShotgunQuiz(chapterId);
                return;
            }

            const question = state.questions[state.currentQIndex];
            const gameContainer = document.getElementById(`shotgun-game-${chapterId}`);
            
            const optionsHtml = shuffle([...question.o]).map(option => `
                <button class="shotgun-target w-full text-left p-4 border-2 border-slate-300 rounded-lg bg-slate-50 hover:bg-amber-100 transition-all">${option}</button>
            `).join('');

            gameContainer.innerHTML = `
                <div class="flex justify-between items-center mb-4">
                    <div class="font-bold text-lg">점수: <span class="text-green-600">${state.score}</span></div>
                    <div class="font-bold text-lg">남은 시간: <span id="timer-${chapterId}" class="text-red-600">${state.timer}</span>초</div>
                </div>
                <div class="w-full bg-slate-200 rounded-full h-4 mb-6"><div id="timer-bar-${chapterId}" class="bg-red-500 h-4 rounded-full" style="width: 100%;"></div></div>
                <div class="mb-6 p-6 bg-blue-50 rounded-xl">
                    <p class="text-lg font-bold text-slate-800">${state.currentQIndex + 1}. ${question.q}</p>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="shotgun-options-${chapterId}">
                    ${optionsHtml}
                </div>
            `;

            document.querySelectorAll(`#shotgun-options-${chapterId} .shotgun-target`).forEach(btn => {
                btn.onclick = (e) => handleShotgunAnswer(chapterId, e.target);
            });

            state.timer = 20;
            updateTimerDisplay(chapterId);
            state.timerId = setInterval(() => updateTimer(chapterId), 1000);
        }

        function handleShotgunAnswer(chapterId, selectedButton) {
            const state = shotgunState[chapterId];
            clearInterval(state.timerId);

            const question = state.questions[state.currentQIndex];
            const selectedAnswer = selectedButton.textContent;
            const correctAnswer = question.o[question.a];

            document.querySelectorAll(`#shotgun-options-${chapterId} .shotgun-target`).forEach(btn => {
                btn.disabled = true;
                if (btn.textContent === correctAnswer) {
                    btn.classList.add('correct-answer');
                }
            });

            if (selectedAnswer === correctAnswer) {
                state.score += 5;
                selectedButton.classList.add('correct-answer');
                playSound('correct');
                showFireworks();
            } else {
                selectedButton.classList.add('selected-wrong');
                playSound('incorrect');
                state.incorrectAnswers.push(question);
            }
            
            setTimeout(() => {
                state.currentQIndex++;
                loadShotgunQuestion(chapterId);
            }, 1500);
        }

        function updateTimer(chapterId) {
            const state = shotgunState[chapterId];
            state.timer--;
            updateTimerDisplay(chapterId);

            if (state.timer <= 0) {
                clearInterval(state.timerId);
                playSound('incorrect');
                state.incorrectAnswers.push(state.questions[state.currentQIndex]);

                document.querySelectorAll(`#shotgun-options-${chapterId} .shotgun-target`).forEach(btn => {
                    btn.disabled = true;
                    if (btn.textContent === state.questions[state.currentQIndex].o[state.questions[state.currentQIndex].a]) {
                       btn.classList.add('correct-answer');
                    }
                });

                setTimeout(() => {
                    state.currentQIndex++;
                    loadShotgunQuestion(chapterId);
                }, 1500);
            }
        }

        function updateTimerDisplay(chapterId) {
             document.getElementById(`timer-${chapterId}`).textContent = shotgunState[chapterId].timer;
             const timerBar = document.getElementById(`timer-bar-${chapterId}`);
             if (timerBar) {
                timerBar.style.width = `${(shotgunState[chapterId].timer / 20) * 100}%`;
                if(shotgunState[chapterId].timer <= 5) {
                    timerBar.classList.add('bg-orange-500');
                    timerBar.classList.remove('bg-red-500');
                } else {
                    timerBar.classList.remove('bg-orange-500');
                    timerBar.classList.add('bg-red-500');
                }
             }
        }

        function endShotgunQuiz(chapterId) {
            const state = shotgunState[chapterId];
            const finalScore = state.score;

            document.getElementById(`shotgun-game-${chapterId}`).classList.add('hidden');
            const endContainer = document.getElementById(`shotgun-end-${chapterId}`);
            endContainer.classList.remove('hidden');

            const incorrectAnswersHtml = state.incorrectAnswers.map(q => 
                `<div class="p-3 bg-slate-100 rounded-md mb-2 text-left">
                    <p class="font-semibold">${q.q}</p>
                    <p class="text-green-600">정답: ${q.o[q.a]}</p>
                 </div>`
            ).join('') || '<p class="text-slate-500">틀린 문제가 없습니다. 완벽해요!</p>';

            endContainer.innerHTML = `
                <h3 class="text-3xl font-bold text-blue-600 mb-2">게임 종료!</h3>
                <p class="text-xl text-slate-700 mb-4">${state.playerName}님의 점수는?</p>
                <p class="text-6xl font-bold text-amber-500 mb-6">${finalScore}점</p>
                <div class="w-full max-w-md mx-auto bg-slate-50 p-4 rounded-lg shadow-inner">
                    <h4 class="text-xl font-bold mb-3 text-slate-800">오답 노트</h4>
                    <div class="space-y-2 max-h-48 overflow-y-auto text-sm">
                        ${incorrectAnswersHtml}
                    </div>
                </div>
                <button class="mt-6 bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700 transition" onclick="renderShotgunQuiz('${chapterId}', document.getElementById('sub-content-area-${chapterId}'))">다시하기</button>
            `;
        }

        function playSound(type) {
            if (Tone.context.state !== 'running') return;
            const now = Tone.now();
            if (type === 'correct') {
                const synth = new Tone.Synth().toDestination();
                synth.triggerAttackRelease("C5", "8n", now);
            } else if (type === 'incorrect') {
                const synth = new Tone.FMSynth().toDestination();
                synth.triggerAttackRelease("A2", "8n", now);
            }
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function showFireworks() {
            const container = document.getElementById('fireworks-container');
            for (let i = 0; i < 30; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                firework.style.left = `${x}px`;
                firework.style.top = `${y}px`;
                firework.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                
                const tx = (Math.random() - 0.5) * 400;
                const ty = (Math.random() - 0.5) * 400;
                firework.style.setProperty('--tx', `${tx}px`);
                firework.style.setProperty('--ty', `${ty}px`);

                container.appendChild(firework);
                setTimeout(() => firework.remove(), 1000);
            }
        }
        
        // 페이지 로드 시 초기화 함수 실행
        document.addEventListener('DOMContentLoaded', init);
    </script>
